<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Options</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #dfe6e9;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70%;
            max-width: 800px;
            background: #ffffff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .icon-heading-container {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            background: #0176fc;
            padding: 2px;
            border-radius: 12px;
            color: white;
            margin-bottom: 30px;
        }
        .icon-heading-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .icon-heading-container h2 {
            font-size: 27px;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            width: 90%;
        }
        .stego-box {
            flex: 1;
            height: 240px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #f0f0f0;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            padding: 20px;
        }
        .stego-box:hover {
            transform: scale(1.05);
            background: #e0e0e0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .stego-box img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .stego-box h3 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="icon-heading-container">
            <img src="images/Stego Analyst.jpg" alt="Steganography Icon">
            <h2>Suspect Uses Image and Text Steganography to Hide Evidence Secretly</h2>
        </div>
        <div class="container">
            <div class="stego-box" onclick="location.href='http://127.0.0.1:5000/encode'">
                <img src="images/text-stegno.png" alt="Text Steganography">
                <h3>Text-Based Steganography</h3>
            </div>
            <div class="stego-box" onclick="location.href='http://127.0.0.1:5000/encode'">
                <img src="images/image-stegno.png" alt="Image Steganography">
                <h3>Image-Based Steganography</h3>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autopsy Software</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
        }
        .box {
            background: white;
            border-radius: 10px;
            padding: 25px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
            text-align: center;
        }
        .box:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .box img {
            width: 100%;
            max-width: 250px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .button {
            background: #333;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>Hidden Secrets: Suspect Embeds and Extracts Text and Images Using Steganography</h1>
    <div class="box">
        <img src="images/Foreignsic Analyst.jpg" alt="Autopsy Software Logo">
        <p>Click below to open Autopsy</p>
        <button class="button" onclick="openAutopsy()">Open Autopsy</button>
    </div>
    <script>
        function openAutopsy() {
            window.location.href = "autopsy://";
        }
    </script>
</body>
</html>
